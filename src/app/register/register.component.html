<form #registerForm="ngForm" (ngSubmit)="onRegister()">
    <h2 class="text-center text-primary">Sign up</h2>
    <div class="form-group">
        <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" required name="password" [(ngModel)]="model.password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
